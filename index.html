<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body class="font-[Josefin_sans]">
    <div
      class="min-h-screen flex flex-col md:flex-row bg-[linear-gradient(135deg,hsl(0,0%,100%),hsl(0,100%,98%))]"
    >
      <!-- LEFT CONTENT -->
      <div
        class="w-full md:w-1/2 flex flex-col justify-center px-8 md:px-20 py-12 space-y-5 max-md:order-3 max-md:place-items-center max-md:mt-20"
      >
        <!-- Logo -->
        <div class="py-4 px-2 max-md:hidden">
          <img src="./images/logo.svg" alt="" class="w-40" />
        </div>

        <!-- Heading -->
        <h1
          class="text-4xl md:text-6xl font-semibold tracking-wide leading-tight"
        >
          <span class="text-[hsl(0,36%,70%)] font-light">WE'RE</span><br />
          <span class="text-gray-800">COMING</span><br />
          <span class="text-gray-800">SOON</span>
        </h1>

        <!-- Description -->
        <p class="leading-relaxed max-w-md text-[hsl(0,36%,70%)]">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>

        <!-- Input Box -->
        <div
          class="flex items-center bg-white rounded-full border-1 outline-none shadow-md p-1 pr-2 w-full max-w-md"
          id="input-div"
        >
          <input
            type="email"
            placeholder="Email Address"
            class="flex-1 p-3 focus:outline-none rounded-full text-[hsl(0,36%,70%)]"
            id="input"
          />
          <div class="flex items-center space-x-4">
            <img
              src="./images/icon-error.svg"
              alt=""
              id="error"
              class="hidden"
            />

            <button
              class="text-white rounded-full py-3 px-8 shadow-lg bg-[linear-gradient(135deg,hsl(0,80%,86%),hsl(0,74%,74%))] hover:opacity-[0.9] transition-all duration-300 cursor-pointer hover:scale-[1.02] hover:shadow-xl"
              id="button"
            >
              <span><i class="fa-solid fa-chevron-right fa-bounce"></i></span>
            </button>
          </div>
        </div>
        <p class="text-red-500 font-semibold hidden" id="hidden-text">
          Please provide a valid email
        </p>
      </div>

      <!-- RIGHT IMAGE -->
      <div class="w-full md:w-1/2 h-80 md:h-auto max-md:order-2">
        <div class="w-full bg-white py-8 px-12 md:hidden">
          <img src="./images/logo.svg" alt="" />
        </div>
        <img
          src="/images/hero-desktop.jpg"
          class="h-screen w-full object-cover max-md:hidden"
          alt="model"
        />
        <img
          src="/images/hero-mobile.jpg"
          alt=""
          class="md:hidden h-full w-full object-cover"
        />
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
